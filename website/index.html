
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookingjini Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="style-dark.css" rel="stylesheet" id="theme-link">
  <link href="https://cdn.jsdelivr.net/gh/bookingjini-labs/bookingjini-icons@1.0.0/font-css.css" rel="stylesheet">
  <script src="anime.min.js"></script>
  <link rel="stylesheet" href="iziToast.min.css">
  <script src="iziToast.min.js" type="text/javascript"></script>
  
  <script>
    // fetch method used to read the people.json data
    fetch("https://opensheet.elk.sh/1-9h_xn3ZID097dJbwLwqmDY8JDMSW9NHEPvbYRTJ3Ak/1")
      .then(response => response.json())
      .then(data => {
        // get the parent div for rendering the icons
        let iconWrapper = document.getElementById("icon-wrapper");
        let div = "";
        // loop used to read all the data from people.json
        for (let j = 0; j < data.length; j++) {
          div += `
          <div class="shadow-soft py-3 me-3 mb-4" onclick="iconCopy('<i class=&quot;${data[j].icon}&quot;></i>')">
            <i class=${data[j].icon}></i>
            <p>${data[j].name}</p>
            <div class="icon-div" id="iconTextToCopy${j}"><i class=${data[j].icon}></i></div>
            </div>
          `
        }
        document.getElementById("icon-wrapper").innerHTML = div;

      })
  </script>
</head>

<body>
  <main>

    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-decoration-none">
          Bookingjini Icons (v2.0)
        </a>
      
        <div class="col-md-3 text-end">
          <button class="btn-toggle btn btn-primary top_buttons mx-3 gradient_color" >Light Mode</button>
          <a href="https://drive.bookingjini.tech/icons/v2/fonts.zip"
            class="btn btn-outline-primary me-2 top_buttons gradient_color">Download</a>
        </div>
      </header>
    </div>


    <section class="pt-5 text-left container head-text">
      <div class="row pt-lg-5">
        <div class="col-lg-12 col-md-8 mx-auto">
          <h1 class="">Bookingjini Icons.</h1>
          <h3 class="">Find hospitality related icons, curated by creators from Bookingjini</h3>
          <div class="input-group mb-3 mt-3 input-group-lg search-box">
            <input type="text" id="searchInput" onkeyup="searchIcon()" class="search-box-2" placeholder="Search Icon"
              aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>
        </div>
      </div>
    </section>

    <section class="pt-0 text-center container icon-box">
      <div class="row py-lg-5 " id="myUL">
        <div id="icon-wrapper" class="icon__parent__box"></div>
      </div>
      </div>
    </section>
  </main>

  <div class="footer">
    <div class='footer-list'>
      <ul><a href="#" class="footer-items">About</a></ul>
      <ul><a href="#" class="footer-items">Contact</a></ul>
      <ul><a href="#" class="footer-items">Subscribe</a></li>
    </div>
  <div class="copyright">&copy; Copyright 2023 by Bookingjini Labs. All rights reserved.</div>
</div>

  <script>
    function iconCopy(icon) {
      navigator.clipboard.writeText(icon).then(() => {
        iziToast.success({
          timeout: 5000,
          position: 'bottomCenter',
          progressBar: false,
          message: 'Icon Copied!'
        });
      });
    }
  </script>

  <script>
    function searchIcon() {
      var input, filter, p, ul, li, a, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByClassName("shadow-soft");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("p")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
    <script>
      const btn = document.querySelector(".btn-toggle");
      const theme = document.querySelector("#theme-link");
      btn.addEventListener("click", function() {
        // Swap out the URL for the different stylesheets
        if (theme.getAttribute("href") == "style.css") {
          theme.href = "style-dark.css";
        } else {
          theme.href = "style.css";
        }
      });
    </script>

  <!-- <script src="/index.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    

</body>

</html>
