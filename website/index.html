
<!doctype html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // fetch method used to read the people.json data
    fetch("https://opensheet.elk.sh/1-9h_xn3ZID097dJbwLwqmDY8JDMSW9NHEPvbYRTJ3Ak/1")
      .then(response => response.json())
      .then(data => {
        // get the parent div for rendering the icons
        let iconWrapper = document.getElementById("icon-wrapper");
        let div = "";
        // loop used to read all the data from people.json
        for (let j = 0; j < data.length; j++) {
          div += `
          <div class="shadow-soft py-3 me-3 mb-4" onclick="iconCopy('<i class=&quot;${data[j].icon}&quot;></i>')">
            <i class=${data[j].icon}></i>
            <p>${data[j].name}</p>
            <div class="icon-div" id="iconTextToCopy${j}"><i class=${data[j].icon}></i></div>
            </div>
          `
        }
        document.getElementById("icon-wrapper").innerHTML = div;

      })
  </script>
</head>

<!-- HTML code -->
<div id="chatbot-container">
  <div id="chatbot-header">
    <img id="chatbot-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOJ7ZDeQivhTZninKSqIMUpgRkHV1pB5Ggo_BXquszijZoDt5aTjk7HAyL4spYSkjb7RY&usqp=CAU" alt="Maximize Icon">
  </div>
  <iframe id="chatbot-frame" width="350" height="430" allow="microphone;" class="bot" src="https://console.dialogflow.com/api-client/demo/embedded/aa2d2cb8-5008-4c79-8c18-33040f99f500" style="display: none;"></iframe>
</div>



<!-- JavaScript code -->
<script>
  var chatbotContainer = document.getElementById('chatbot-container');
  var chatbotFrame = document.getElementById('chatbot-frame');
  var chatbotIcon = document.getElementById('chatbot-icon');

  var isChatbotOpen = false;

  chatbotContainer.addEventListener('click', function() {
    event.stopPropagation();
    isChatbotOpen = !isChatbotOpen;

    if (isChatbotOpen) {
      chatbotFrame.style.display = 'block';
      chatbotIcon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_2oALtzhV7pHba7aLmAH_IY0H5gwXUOtRTrGXBwJ0h3hF1eYJ9AmCU_y1OaKw-C7hPGc&usqp=CAU";
      chatbotIcon.alt = 'Minimize Icon';
      chatbotContainer.style.height = '430px';
    } else {
      chatbotFrame.style.display = 'none';
      chatbotIcon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOJ7ZDeQivhTZninKSqIMUpgRkHV1pB5Ggo_BXquszijZoDt5aTjk7HAyL4spYSkjb7RY&usqp=CAU";
      chatbotIcon.alt = 'Maximize Icon';
      chatbotContainer.style.height = '50px';
    }
  });
  document.addEventListener('click', function(event) {
  if (event.target!==chatbotIcon) {
    // Close the chatbot if clicked outside the chatbot container
    isChatbotOpen = false;
    chatbotFrame.style.display = 'none';
    chatbotIcon.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOJ7ZDeQivhTZninKSqIMUpgRkHV1pB5Ggo_BXquszijZoDt5aTjk7HAyL4spYSkjb7RY&usqp=CAU';
    chatbotIcon.alt = 'Maximize Icon';
    chatbotContainer.style.height = '50px';
  }
})
</script>





    <section class="pt-5 text-left container head-text">
      <div class="row pt-lg-5">
        <div class="col-lg-12 col-md-8 mx-auto">
          <h1 class="">Bookingjini Icons.</h1>
          <h3 class="">Find hospitality related icons, curated by creators from Bookingjini</h3>
          <div class="input-group mb-3 mt-3 input-group-lg search-box">
            <input type="text" id="searchInput" onkeyup="searchIcon()" class="search-box-2" placeholder="Search Icon"
              aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>
        </div>
      </div>
    </section>

    <section class="pt-0 text-center container icon-box">
      <div class="row py-lg-5 " id="myUL">
        <div id="icon-wrapper" class="icon__parent__box"></div>
      </div>
      </div>
    </section>
  </main>

  <script>
    function iconCopy(icon) {
      navigator.clipboard.writeText(icon).then(() => {
        iziToast.success({
          timeout: 5000,
          position: 'bottomCenter',
          progressBar: false,
          message: 'Icon Copied!'
        });
      });
    }
  </script>

  <script>
    function searchIcon() {
      var input, filter, p, ul, li, a, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByClassName("shadow-soft");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("p")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
    <script>
      const btn = document.querySelector(".btn-toggle");
      const theme = document.querySelector("#theme-link");
      btn.addEventListener("click", function() {
        // Swap out the URL for the different stylesheets
        if (theme.getAttribute("href") == "style.css") {
          theme.href = "style-dark.css";
        } else {
          theme.href = "style.css";
        }
      });
    </script>
