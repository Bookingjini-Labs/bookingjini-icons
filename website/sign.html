<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    
</head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://github.com/Bookingjini-Labs/bookingjini-icons  " class="social-icon">
                <i class="fa-brands fa-github fa-beat"></i>
              </a>
              <a href="http://facebook.com/bookingjini " class="social-icon">
                <i class="fa-brands fa-facebook fa-beat"></i>
              </a>
              <a href="https://instagram.com/bookingjini " class="social-icon">
                <i class="fa-brands fa-instagram fa-beat"></i>
              </a>
              <a href="http://linkedin.com/company/bookingjini" class="social-icon">
                <i class="fa-brands fa-linkedin fa-beat"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">

              <a href="https://github.com/Bookingjini-Labs/bookingjini-icons " class="social-icon">
                <i class="fa-brands fa-github"></i>
                </a>

               

              <a href="http://facebook.com/bookingjini" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
              </a>
              
              <a href="https://instagram.com/bookingjini" class="social-icon">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="http://linkedin.com/company/bookingjini " class="social-icon">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign Up to be a member of  Bookingjini Icons....
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             Login to continue your Sign In.....
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
